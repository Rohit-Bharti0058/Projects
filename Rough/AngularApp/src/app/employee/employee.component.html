<div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content white-text">                
<div class="row">
  <div class="col s5">
      <form #employeeForm="ngForm" (ngSubmit)=onSubmit(employeeForm)>
      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)] = "employeeService.selectedEmployee._id">
    <div class="row">
      <div class="input-feild col s12">
        <label>
            Name:
            <label class="red-text"></label>
        </label>  
            <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Your Name" required>
    </div>
    <div class="input-feild col s12">
        <label>
        Position:
            <label class="red-text"></label>
        </label>  
            <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter Your Position" required>
    </div>
    <div class="input-feild col s12">
        <label>
            Office:
            <label class="red-text"></label>
        </label>  
            <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Your Office" required>
    </div>
    <div class="input-feild col s12">
        <label>
            Salary:
            <label class="red-text"></label>
        </label>  
            <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter Your Salary" required>
    </div>
    </div>
    <div class="row">
        <div class="input-feild col s12">
            <button class="btn btn-custom right"  type="button" (click)="resetForm(employeeForm)">Reset</button>
            <button class="btn btn-custom right"  type="submit" [disabled]="!employeeForm.valid">Submit</button>
        </div>
    </div>
      </form>
    </div>
<div class= "col s7">
<table class="responsive-table highlight">
    <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Ofiice</th>
        <th>Operations</th>
    </thead>
    <tr *ngFor="let emp of employeeService.employees">
        <td>{{emp.name}}</td>
        <td>{{emp.position}}</td>
        <td>{{emp.office}}</td>
        <td>
            <a class="btn" (click)="onEdit(emp)">
                <i class="material-icons">edit</i>
            </a>
            <a class="btn" (click)="onDelete(emp._id,employeeForm)">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </tr>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
